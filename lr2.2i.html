<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>LR2</title> 
        </head>
        <form class="box" action="index.html" method="POST">
            <hl>Найти наибольшее число</hl>
            <br>
            <b>a</b>
            <input type="number" id="A" placeholder="Введите число a"/>
            <br>
            <b>b</b>
            <input type="number" id="B" placeholder="Введите число b"/>
            <br>
            <b>c</b>
            <input type="number" id="C" placeholder="Введите число c"/>
            <br>
            <input type="button" id="btn" value="Найти" onclick="CalcD()"/>

            <script>
                function CalcD()
                {
                    var a = document.getElementById('A').value;
                    var b = document.getElementById('B').value;
                    var c = document.getElementById('C').value;
                    alert(Math.max(a,b,c));
                }
            </script>
        </form>
</html>
